<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts CDN -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/70bd39a77c.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <title>Finance API</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Start: step 1 -->
      <div class="investment-container">
        <label class="investment-label" for="investment"
          >Step 1: Specify an amount to invest</label
        >
        <input
          class="investment-input"
          type="number"
          placeholder="$10,000"
          name="investment"
          id="investment"
        />
      </div>
      <!-- End: step 1 -->

      <!-- Start: step 1 -->
      <div class="search-container">
        <h2 class="investment-selection-header">
          Step 2: Select your investments
        </h2>

        <div class="search-bar-wrapper">
          <div class="search-bar-container">
            <!-- Start: Search bar -->
            <form class="search-form" action="" method="get" autocomplete="off">
              <div class="search-bar">
                <input
                  class="search-input"
                  type="search"
                  value=""
                  placeholder="Search ticker or company"
                />
                <div class="icons">
                  <button class="reset-btn" type="reset">
                    <i class="fas fa-times reset-icon"></i>
                  </button>
                  <div class="vertical-row"></div>
                  <button class="search-btn" type="submit">
                    <i class="fas fa-search search-icon"></i>
                  </button>
                </div>
              </div>
            </form>
            <!-- End: Search bar -->

            <!-- Start: Display search suggestions -->
            <div class="search-result-container hide"></div>
            <!-- End: Display search suggestions -->
          </div>

          <!-- Start: Display investment selections -->
          <div class="selections-container"></div>
          <!-- End: Display investment selections -->
        </div>
      </div>
      <!-- End: step 2 -->

      <!-- </div> -->

      <!-- Start: Rebalancing tool -->
      <div class="portfolio-container">
        <h2 class="investment-selection-header">
          Step 3: Input your investment and desired allocation
        </h2>
        <form action="" method="get" class="portfolio-form" autocomplete="off">
          <table class="portfolio-table">
            <thead>
              <tr class="portfolio-headings">
                <th class="portfolio-headings-ticker">Ticker</th>
                <th class="portfolio-headings-company">Company</th>
                <th class="portfolio-headings-cost">Total invested</th>
                <th class="portfolio-headings-target-allocation">
                  Target allocation (%)
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="spacer"></tr>
            </tbody>
          </table>
          <input
            class="rebalance-btn"
            type="submit"
            value="Rebalance portfolio"
          />
        </form>
      </div>
      <!-- End: Rebalancing tool -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
