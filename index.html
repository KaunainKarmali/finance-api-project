<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts CDN -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/70bd39a77c.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <title>Finance API</title>
  </head>
  <body>
    <div class="search-container">
      <div class="search-bar">
          <form class="search-form" action="" method="get">
              <input
                class="search-input"
                type="search"
                value=""
                
                placeholder="Search ticker or company"
              />
              <div class="icons">
                <button class="reset-btn" type="reset">
                    <i class="fas fa-times reset-icon"></i>
                </button>
                <button class="submit-btn" type="submit">
                  <i class="fas fa-search search-icon"></i>
                </button>
              </div>
            </div>
          </form>
      <div class="search-result-container hide"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
